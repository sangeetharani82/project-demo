<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <td>
        <form th:action="@{'/user'}" method="get">
            <button class="btn btn-default">Home</button>
        </form>
    </td>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <h4 style="color:red;" th:text="${error}"></h4>
    <form method="post" style="max-width:500px;" th:object="${registerForm}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
            <span th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="verify">Verify Password</label>
            <input type="password" class="form-control" th:field="*{verify}" placeholder="Re-type password"/>
            <span th:errors="*{verify}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <hr/>
    <td>Already have an account,
        <a href="/login">Login here</a></td>
</div>

</body>
</html>
