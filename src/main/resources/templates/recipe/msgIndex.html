<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe/userIndex/'+${user.uid}}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <div class="alert alert-success">
        <strong th:text="${message}">Success!</strong>
    </div>
    <div class="btn-group">
        <a href="/recipe/add">
            <button type="button" class="btn btn-success">Add Recipe</button>
        </a>
        <a th:href="@{'/logout'}" method="get">
            <button class="btn btn-danger">Logout</button>
        </a>
    </div>
    <hr/>

    <p th:unless="${recipes} and ${recipes.size()}">no recipes :-(</p>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
        </tr>

        </thead>
        <tr th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${recipe.recipeName}"
                th:id="${recipe.id}"></td>

        </tr>
        </tr>

    </table>
    <hr />
</div>

</body>
</html>
